plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must être appliqué après les plugins Android et Kotlin.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.print_partax_test"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.print_partax_test"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName

        // Activation de MultiDex pour éviter les erreurs si trop de méthodes
        multiDexEnabled true

        // Configuration des flavors

    }


    buildTypes {
        release {
            signingConfig signingConfigs.debug
            minifyEnabled true // Active le code shrinking
            shrinkResources true // Supprime les ressources inutilisées
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    // Assurer que les fichiers du SDK (.aar, .jar) sont bien pris en compte
    dependenciesInfo {
        includeInApk = false
        includeInBundle = false
    }

    sourceSets {
        main {
            java.srcDirs += 'src/main/java'
            aidl.srcDirs += 'src/main/aidl'
            kotlin.srcDirs += 'src/main/kotlin'
        }
    }


}

flutter {
    source = "../.."
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar", "*.aar"])

    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'com.google.android.material:material:1.4.0'

    // Intégration du SDK POS
    implementation files('libs/zxing-core-3.3.0.jar')
    implementation files('libs/PayLib-debug.aar')

    // Dépendances supplémentaires
    implementation 'com.android.support:support-v4:25+'
    implementation "androidx.gridlayout:gridlayout:1.0.0"
    implementation 'org.greenrobot:greendao:3.2.2'
    implementation 'io.reactivex:rxandroid:1.2.1'
    implementation 'io.reactivex:rxjava:1.3.0'
    implementation 'com.jakewharton.rxbinding:rxbinding:1.0.1'
    implementation 'androidx.multidex:multidex:2.0.1'
}
